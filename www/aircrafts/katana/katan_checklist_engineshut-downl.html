<html>
    <head>
        <link href="../../fuctions/style.css" rel="stylesheet" media="screen" type="text/css" />
        <script type="text/javascript" charset="utf-8" src="../../fuctions/cordova-2.3.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../fuctions/functions.js"></script>
    </head>
    <body>
        <div id="topbar">
            <div id="title">
                Engine Shut-down
            </div>  <!--Überschrift-->
            <div id="leftnav">
                <a href="../../index_aerosoft.html">Home</a>
            </div>
            <div id="rightnav">
                <a href="katana_checklist_all.html">Overview</a>
            </div><!--Nächste Seite-->
        </div>
        <div id="content">
            <ul class="pageitem">
                <li class="radiobutton">
                    <span class="name">Throttle - IDLE</span><!--Checkpunkt-->
                    <input name="1" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Parking Brake - SET</span>
                    <input name="2" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Avionics Master Switch - OFF</span>
                    <input name="3" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Electirc Consumers / Lights - OFF</span>
                    <input name="4" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Ignition Switch - OFF</span>
                    <input name="5" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Master Switch (Battery) - OFF</span>
                    <input name="6" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Tie Downs / Wheel Chocks - as required</span>
                    <input name="7" type="radio" value="other" />
                </li>
            </ul>
        </div>
        <div id="footer">
            <a class="noeffect" href="#" onClick="resetChecklist();">Reset Checklist</a>
            <br /><br />
            <a class="noeffect" href="#" onClick="openAerosoftDE();">Aerosoft</a>
        </div>
    </body>
</html>
