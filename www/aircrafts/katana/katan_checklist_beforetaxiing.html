<html>
    <head>
        <link href="../../fuctions/style.css" rel="stylesheet" media="screen" type="text/css" />
        <script type="text/javascript" charset="utf-8" src="../../fuctions/cordova-2.3.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../fuctions/functions.js"></script>
    </head>
    <body>
        <div id="topbar">
            <div id="title">
                Before Taxiing
            </div>
            <div id="leftnav">
                <a href="../../index_aerosoft.html">Home</a>
                <a href="katana_checklist_all.html">Overview</a>
            </div>
            <div id="rightnav">
                <a href="katan_checklist_taxiing.html"id="a_next">Next</a>
            </div>
        </div>
        <div id="content">
            <ul class="pageitem">
                <li class="radiobutton">
                    <span class="name">Avionics Master Switch - ON</span>
                    <input name="1" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Flight Instruments / Avionics - set</span>
                    <input name="2" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Engine Gauges - check</span>
                    <input name="3" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Voltmeter (increase RPM) - check green arc</span>
                    <input name="4" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Warning Lights - push to test</span>
                    <input name="5" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Taxi Light - ON</span>
                    <input name="6" type="radio" value="other" />
                </li>
                <li class="radiobutton">
                    <span class="name">Parking Brake - release</span>
                    <input name="7" type="radio" value="other" />
                </li>
            </ul>
        </div>
        <div id="footer">
            <a class="noeffect" href="#" onClick="resetChecklist();">Reset Checklist</a><!--ResetChecklist-->
            <br /><br />
            <a class="noeffect" href="#" onClick="openAerosoftDE();">Aerosoft</a>
        </div>
    </body>
</html>
